<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>House Price Prediction</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("https://images.unsplash.com/photo-1564013799919-ab600027ffc6");
    background-size: cover;
    background-position: center;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: -1;
}

.container {
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    padding: 30px;
    width: 100%;
    max-width: 480px;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h1 {
    text-align: center;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    margin-bottom: 20px;
    opacity: 0.9;
}

form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

label {
    font-size: 13px;
}

input, select {
    padding: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
}

button {
    grid-column: span 2;
    padding: 12px;
    margin-top: 10px;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
}

.result span {
    color: #00BFFF;
    font-weight: bold;
    font-size: 20px;
}

/* ===== CREDIT ===== */
.credit {
    margin-top: 18px;
    text-align: center;
    font-size: 13px;
    opacity: 0.85;
    letter-spacing: 0.5px;
}

/* ===== HIGHLIGHT NAME ===== */
.credit strong {
    color: #FFD700;  /* gold color */
    font-size: 15px;  /* slightly bigger */
    font-weight: bold;

}
</style>
</head>

<body>

<div class="container">
<h1>üè† House Price Prediction</h1>


<form onsubmit="predictPrice(event)">
    <label>Bedrooms</label>
    <input type="number" id="bedrooms" placeholder="e.g. 3" required>

    <label>Bathrooms</label>
    <input type="number" step="0.5" id="bathrooms" placeholder="e.g. 1.5" required>

    <label>Sqft Living</label>
    <input type="number" id="sqft_living" placeholder="e.g. 1340" required>

    <label>Sqft Lot</label>
    <input type="number" id="sqft_lot" placeholder="e.g. 7912">

    <label>Floors</label>
    <input type="number" step="0.5" id="floors" placeholder="e.g. 1.5">

    <label>Waterfront</label>
    <select id="waterfront">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>View (0‚Äì4)</label>
    <input type="number" id="view" placeholder="e.g. 0">

    <label>Condition (1‚Äì5)</label>
    <input type="number" id="condition" placeholder="e.g. 3">

    <label>Sqft Above</label>
    <input type="number" id="sqft_above" placeholder="e.g. 1340">

    <label>Sqft Basement</label>
    <input type="number" id="sqft_basement" placeholder="e.g. 0">

    <label>Year Built</label>
    <input type="number" id="yr_built" placeholder="e.g. 1955">

    <label>Year Renovated</label>
    <input type="number" id="yr_renovated" placeholder="e.g. 2005">

    <label>City (Encoded)</label>
    <input type="number" id="city" placeholder="e.g. 0">

    <label>Country (Encoded)</label>
    <input type="number" id="country" placeholder="e.g. 0">

    <button type="submit">Predict Price</button>
</form>

<div class="result">
    Predicted Price: <span id="price">$0</span>
</div>

<!-- ‚úÖ CREDIT WITH HIGHLIGHTED NAME -->
<p class="credit">Project done by <strong>GAINABOINA MADHU</strong></p>

</div>

<script>
function predictPrice(event) {
    event.preventDefault();

    let data = {
        bedrooms: +bedrooms.value,
        bathrooms: +bathrooms.value,
        sqft_living: +sqft_living.value,
        sqft_lot: +sqft_lot.value,
        floors: +floors.value,
        waterfront: +waterfront.value,
        view: +view.value,
        condition: +condition.value,
        sqft_above: +sqft_above.value,
        sqft_basement: +sqft_basement.value,
        yr_built: +yr_built.value,
        yr_renovated: +yr_renovated.value,
        city: +city.value,
        country: +country.value
    };

    let price =
        data.bedrooms * 50000 +
        data.bathrooms * 30000 +
        data.sqft_living * 200 +
        data.waterfront * 100000;

    document.getElementById("price").innerText =
        "$" + price.toLocaleString();
}
</script>

</body>
</html>
